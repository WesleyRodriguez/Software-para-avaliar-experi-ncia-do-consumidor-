<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
nota="", idade=0, qtdA=0, qtdE=0, qtdD=0, mediaD=0, percenE=0, menorE=999, maiorA=0, maiorD=0, i=0, somaD=0

for(i=1;i<=10;i++){
nota=prompt("Digite sua nota para avaliação, usando [A]para(ótimo)__[B]para(bom)__ [C]para(regular)__[D]para(ruim)__[E]para(péssimo)")

idade=parseInt(prompt("Insira sua idade atual"))

switch(nota){
    case "A" :

qtdA=qtdA+1
if (idade>maiorD){
    maiorA=idade
}

break;

case "D" :
    qtdD=qtdD+1
somaD=somaD+qtdD

if (idade>maiorD)
maiorD=idade

break;

case "E" :
    qtdE=qtdE+1

percenE=qtdE*100/10,
 (idade<menorE)
    menorE=idade

break;


}

}

mediaD=somaD/qtdD



alert("A quantidade de pessoas que responderam [A](Òtimo) foi : " +qtdA)
alert("A média das idades das pessoas que responderam [D](Ruim) foi : " +mediaD)
alert("A porcentagem de respostas [E](Péssimo) foi : " +percenE+ " %, E a menor idade de quem informou esta resposta é " +menorE)
alert("A maior idade de quem respondeu [A](òtimo) foi : " +maiorA)
alert("A maior idade de quem respondeu [D](Ruim) foi : " +maiorD)



    </script>
    
</body>
</html>
